<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Content Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #0f0f0f;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        section {
            margin-bottom: 80px;
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #fff;
        }

        h2 {
            font-size: 2rem;
            color: #ccc;
        }

        p {
            font-size: 1.1rem;
            color: #aaa;
        }

        .video-box,
        .image-box {
            width: 100%;
            height: 400px;
            background: #222;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
        }

        video,
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contact-info {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .edit-notice {
            background: #1a1a1a;
            padding: 15px;
            border-left: 4px solid #00ff88;
            margin-bottom: 40px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="edit-notice">
            <strong>ðŸ’¡ Learning Note:</strong> The content below is being loaded from <code>site-content.json</code>
            using JavaScript.
            Your client only needs to edit the JSON file to change the text, video, or image!
        </div>

        <!-- Contact Header -->
        <div class="contact-info">
            <span id="contact-location">Loading location...</span>
            <span id="contact-email">Loading email...</span>
        </div>

        <!-- Hero Section -->
        <section id="hero">
            <h1 id="hero-title">Loading title...</h1>
            <p id="hero-subtitle">Loading subtitle...</p>
            <div class="video-box">
                <video id="hero-video" autoplay muted loop></video>
            </div>
        </section>

        <!-- About Section -->
        <section id="about">
            <h2 id="about-heading">Loading heading...</h2>
            <p id="about-description">Loading description...</p>
            <div class="image-box">
                <img id="about-image" src="" alt="Dynamic Content">
            </div>
        </section>
    </div>

    <!-- Load our dynamic script -->
    <script src="js/dynamic-loader.js"></script>

</body>

</html>
